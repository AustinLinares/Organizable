<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Individual</title>
</head>
<body>
  <div id="root">
    <!-- <section class="list-page__container"> -->
      <header class="lists-header">
      <img src="./assets/icons/organizable.svg">
    </header>
    <main class="list-main lime">
      <h1 class="list-heading">Organizable</h1>
      <article class="list">
        <div class="list-header">
          <h3 class="list-title">To Do</h3>
          <div class="list-title__links">
            <img src="./assets/icons/edit.svg">
            <img src="./assets/icons/trash-icon.svg">
          </div>
        </div>
        <div class="list-content">
          <div class="card">
            <p>Add animations</p>
            <img src="./assets/icons/trash-icon.svg">
          </div>
          <div class="card">
            <p>Refactor functions</p>
            <img src="./assets/icons/trash-icon.svg">
          </div>
          <div class="card">
            <p>Improve a11y</p>
            <img src="./assets/icons/trash-icon.svg">
          </div>
        </div>
        <form class="card-form">
          <input id="card-name" class="card-name" type="text" placeholder="new card">
          <img src="./assets/icons/plus.svg">
        </form>
      </article>
    </main>
    <!-- </section> -->
  </div>
  <!-- <script type="module" src="./scripts/index.js"></script> -->
</body>
</html>
