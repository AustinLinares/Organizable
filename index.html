<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Individual</title>
</head>
<body>
  <div id="root">
    <section class="biggest-container">
      <aside class="aside">
        <header class="aside-header vertical-center pd-h">
          <img src="./assets/icons/organizable.svg" alt="logo">
        </header>
        <section class="aside-content ">
          <div class="aside-div aside-active pd-h">
            <img class="svg" src="./assets/icons/logout-icon.svg" alt="logo">
            <p>My Boards</p>
          </div>
          <div class="aside-div pd-h">
            <img class="svg" src="./assets/icons/closed-boards-icon.svg" alt="logo">
            <p> Closed Boards</p>
          </div>
          <div class="aside-div pd-h">
            <img class="svg" src="./assets/icons/profile-icon.svg" alt="logo">
            <p>My Profile</p>
          </div>
        </section>
        <footer class="aside-footer pd-h vertical-center">
          <img class="svg" src="./assets/icons/logout-icon.svg" alt="logo">
          <a class="anchor" href="#">Log out</a>
        </footer>
      </aside>
      <main class="window main-container">
        <h2 class="heading">Create Account</h2>
        <form class="login-form">
          <label class="label" for="username">USERNAME</label>
          <input class="input" id="username" placeholder="placeholder" type="text">
          <label class="label" for="email">EMAIL</label>
          <input class="input" id="email" placeholder="placeholder" type="password">
          <label class="label" for="fname">FIRST NAME</label>
          <input class="input" id="fname" placeholder="placeholder" type="password">
          <label class="label" for="lname">LAST NAME</label>
          <input class="input" id="lname" placeholder="placeholder" type="password">
          <label class="label" for="password">PASSWORD</label>
          <input class="input" id="password" placeholder="placeholder" type="password">
          <button class="submit" type="submit">CREATE ACCOUNT</button>
        </form>
        <a class="anchor" href="#">Login</a>
      </main>
    </section>
  </div>
</body>
</html>
