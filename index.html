<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Individual</title>
</head>
<body>
  <div id="root">
    <section class="window main-container h-c">
      <img src="./assets/icons/organizable.svg" alt="logo">
      <h2 class="heading">Login</h2>
      <form class="login-form">
        <label class="label" for="username">USERNAME</label>
        <input class="input" id="username" placeholder="placeholder" type="text">
        <label class="label" for="password">PASSWORD</label>
        <input class="input" id="password" placeholder="placeholder" type="password">
        <button class="submit bc-gray" type="submit">LOGIN</button>
      </form>
      <a class="anchor" href="#">Create Account</a>
      </section>
  </div>
  <!-- <script type="module" src="./scripts/index.js"></script> -->
  <script type="module" src="./scripts/services/sessions-service.js"></script>
  <script type="module" src="./scripts/services/users-service.js"></script>
  <script type="module" src="./scripts/services/board-service.js"></script>
  <script type="module" src="./scripts/services/list-service.js"></script>
</body>
</html>
